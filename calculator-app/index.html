<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <input type="text" name="answer" id="answer" class="answer">
            <div class="grid-buttons">
                <button class="grid-item btn-C">C</button>
                <button class="grid-item btn-div">/</button>
                <button class="grid-item btn-mul">*</button>
                <button class="grid-item btn-sub">-</button>
                <button class="grid-item btn-7">7</button>
                <button class="grid-item btn-8">8</button>
                <button class="grid-item btn-9">9</button>
                <button class="grid-item btn-add">+</button>
                <button class="grid-item btn-4">4</button>
                <button class="grid-item btn-5">5</button>
                <button class="grid-item btn-6">6</button>
                <button class="grid-item btn-equal">=</button>
                <button class="grid-item btn-1">1</button>
                <button class="grid-item btn-2">2</button>
                <button class="grid-item btn-3">3</button>
                <button class="grid-item btn-0">0</button>
                <button class="grid-item btn-dot">.</button>
                <button class="grid-item btn-delete">DEL</button>
            </div>
        </div>
    </div>
</body>
</html>
